<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .balloon {
            width: 100px;
            height: 150px;
            background-color: #f00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: balloonPop 2s forwards;
        }
        .string {
            width: 2px;
            height: 100px;
            background-color: #222;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-1px);
        }
        .fireworks {
            display: none;
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0a/Fireworks_icon.png');
            background-size: contain;
            animation: fireworks 2s 2s forwards;
        }
        @keyframes balloonPop {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
        @keyframes fireworks {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="balloon">
        <div class="string"></div>
        <div class="fireworks"></div>
    </div>
</body>
</html>
